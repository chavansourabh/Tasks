<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons(using flex)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button type="button" id="top-left">top left</button>
      <button type="button" id="top-middle">top middle</button>
      <button type="button" id="top-right">top right</button>

      <button type="button" id="middle-left">middle left</button>
      <button type="button" id="middle-right">middle right</button>

      <button type="button" id="bottom-left">bottom left</button>
      <button type="button" id="bottom-middle">bottom middle</button>
      <button type="button" id="bottom-right">bottom right</button>

      <div class="middle-container">
        <button type="button" id="middle-center">middle middle</button>
        <button type="button" id="up">up</button>
        <button type="button" id="down">down</button>
        <button type="button" id="left-side">left-side</button>
        <button type="button" id="right-side">right-side</button>
      </div>
    </div>
  </body>
</html>
