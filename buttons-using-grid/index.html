<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buttons(using grid)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="top">
        <button type="button" id="top-left">top left</button>
        <button type="button" id="top-middle">top middle</button>
        <button type="button" id="top-right">top right</button>
      </div>

      <div class="center">
        <button type="button" id="middle-left">middle left</button>

        <div class="middle-container">
         
          <div class="grid-item1">
            <button type="button" class="up">up</button>
          </div>
                    
          <div class="grid-item2">
            <button type="button" class="left-side">left-side</button>
          </div>

           <div class="grid-item3">
            <button type="button" class="middle-center">middle middle</button>
          </div>
          <div class="grid-item4">
            <button type="button" class="right-side">right-side</button>
          </div>
          <div class="grid-item5">
            <button type="button" class="down">down</button>
          </div>
        </div>

        <button type="button" id="middle-right">middle right</button>
      </div>

      <div class="bottom">
        <button type="button" id="bottom-left">bottom left</button>
        <button type="button" id="bottom-middle">bottom middle</button>
        <button type="button" id="bottom-right">bottom right</button>
      </div>
    </div>
  </body>
</html>
