<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">

      <div class="item1">
        <button class="t-l">top-left</button>
      </div>
      <div class="item2">
        <button class="t-c">top-center</button>
      </div>
      <div class="item3">
        <button class="t-r">top-right</button>
      </div>


      <div class="item4">
        <button class="c-l">center-left</button>
      </div>

      <div class="item5">
        
        <div class="top">
            <button class="c-up">center-up</button>
        </div>
      <div class="center-left">
          <button class="c-left">center-left</button>
      </div>
      
      <div class="center">
        <button class="c-c">center-btn</button>
      </div>
        
      <div class="center-right">
        <button class="c-right">center-right</button>
      </div>
        
      <div class="bottom">
        <button class="c-bottom">center-bottom</button>
      </div>
        
      </div>

      <div class="item6">
        <button class="c-r">center-right</button>
      </div>


      <div class="item7">
        <button class="b-l">bottom-left</button>
      </div>
      <div class="item8">
        <button class="b-c">bottom-center</button>
      </div>
      <div class="item9">
        <button class="b-r">bottom-right</button>
      </div>

      
    </div>
  </body>
</html>
